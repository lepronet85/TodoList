<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container flex border">
      <div class="fields-side w-4/12 border">
        <div class="title text-white text-center font-bold p-2">
          <span>Ajouter une tache</span>
        </div>
        <div>
          <form action="" class="py-2 px-4">
            <div class="flex relative items-center my-3">
              <select
                name="category"
                id="category"
                class="w-full h-full border bg-transparent rounded py-3 px-2 text-sm"
              >
                <option value=""></option>
                <option value="Catégorie 1">Catégorie 1</option>
                <option value="Catégorie 2">Catégorie 2</option>
                <option value="Catégorie 3">Catégorie 3</option>
              </select>
              <label
                class="absolute -z-10 animated-label left-3 px-2 py-0.5 rounded"
                for="category"
                >Catégorie</label
              >
            </div>
            <div class="flex relative items-center my-3">
              <input
                class="w-full h-full border bg-transparent rounded py-3 px-2 text-sm"
                type="text"
                id="title"
                name="title"
              />
              <label
                for="title"
                class="absolute -z-10 animated-label left-3 rounded px-2 py-0.5"
                >Titre</label
              >
            </div>
            <div class="flex relative items-center my-3">
              <input
                type="date"
                id="date"
                name="date"
                class="w-full h-full border bg-transparent rounded py-3 px-2 text-sm"
              />
              <label
                class="absolute -z-10 animated-label left-3 top-1 rounded px-2 py-0.5 hidden"
                for="date"
                >Date</label
              >
            </div>
            <div class="flex relative h-15 items-center my-3">
              <textarea
                id="description"
                name="description"
                class="w-full h-full border bg-transparent rounded py-3 px-2 text-sm"
              ></textarea>
              <label
                class="absolute -z-10 animated-label left-3 top-1 rounded px-2 py-0.5"
                for="description"
                >Description</label
              >
            </div>
            <div class="flex relative items-center my-3">
              <input
                class="w-full h-full border bg-transparent rounded py-3 px-2 text-sm"
                type="text"
                id="statut"
                name="statut"
              />
              <label
                class="absolute -z-10 animated-label left-3 rounded px-2 py-0.5"
                for="statut"
                >Statut</label
              >
            </div>
            <input
              class="my-2 py-2 px-3 rounded text-white font-bold cursor-pointer w-full shadow-md"
              type="submit"
              value="Ajouter"
              id="add-task"
            />
          </form>
        </div>
        <div></div>
      </div>
      <div class="main-view w-8/12">
        <h1 class="text-center p-2 font-bold font-serif">Liste des taches</h1>
        <div>
          <table class="w-full shadow-sm border mx-1">
            <thead>
              <tr class="p-1">
                <th class="w-1/5 p-2 text-sm text-white">#</th>
                <th class="w-1/5 p-2 text-sm text-white">date</th>
                <th class="w-1/5 p-2 text-sm text-white">Titre</th>
                <th class="w-1/5 p-2 text-sm text-white">Catégorie</th>
                <th class="w-1/5 p-2 text-sm text-white">Opérations</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
